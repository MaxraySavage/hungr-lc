<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head(hungr)"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>


<section class="section">
    <h1 class="title" th:text="${title}">All Recipes</h1>
    <h2 class="subtitle" th:text="${subtitle}">
        A list of all public recipes currently in the database.
    </h2>
    <a class="button is-primary" th:href="@{/recipes/create}">Add your own</a>

</section>
<div class="box" th:unless="${recipes} and ${recipes.size()}">
    <h1 class="title is-4">No Recipes</h1>
    <h2 class="subtitle is-6">
        We couldn't find any recipes in the database. Maybe you could add one for us?
    </h2>
</div>
<div class="container is-fluid">
    <th:block th:each="recipe : ${recipes}">
        <div th:replace="fragments :: recipe-list-item(${recipe})"></div>
    </th:block>
</div>
</body>
</html>

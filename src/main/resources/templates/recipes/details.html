<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head(hungr)"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container">
    <section class="section box">
            <div class="columns">
                <div class="column is-narrow">
                    <figure class="image is-128x128">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                </div>
                <div class="column">
                    <h1 class="title" th:text="${recipe.getName()}">Recipe Title</h1>
                    <p class="subtitle" th:text="${recipe.getShortDescription()}">
                        Recipe description
                    </p>
                </div>
            </div>
            <button type="submit" class="button favorite-button" th:classappend="${recipeIsFavorite ? 'is-danger' : ''}" th:data-target-recipe-id="${recipe.id}">
                <span class="favorite-button-text is-hidden" th:text="${recipeIsFavorite ? 'Unfavorite' : 'Favorite'}">
                    Favorite
                </span>
                <span class="favorite-button-count" th:text="${recipe.favoriteCount()}">

                </span>
                <span class="icon favorite-button-icon" th:classappend="${!recipeIsFavorite ? 'has-text-danger' : ''}">
                    <i class="fas fa-heart"></i>
                </span>
            </button>
    </section>

    <section class="section">
        <div class="panel is-info">
            <h2 class="panel-heading">
                Ingredients
            </h2>
            <div class="columns is-multiline is-gapless">
                <th:block th:each="ingredient: ${recipe.ingredients}">
                    <div class="column is-half">
                        <label class="panel-block">
                            <input type="checkbox">
                            <span th:text="${ingredient.name}"></span>
                        </label>
                    </div>
                </th:block>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="panel is-warning">
            <h2 class="panel-heading">
                Instructions
            </h2>
                <th:block th:each="step,iter : ${recipe.steps}">
                            <a class="panel-block text-has-no-overflow">
                                <div class="columns is-mobile">
                                    <div class="column is-narrow">
                                        <span class="tag" th:text="${iter.index+1}"></span>
                                    </div>
                                    <div class="column">
                                        <span th:text="${step.text}"></span>
                                    </div>


                                </div>


                            </a>
                </th:block>
        </div>
    </section>

    <section class="section" th:if="${userIsAuthor}">
        <div class="buttons">
            <a class="button" th:href="@{/recipes/edit/} + ${recipe.getId()}">Edit</a>
            <form th:action="@{/recipes/delete}" method="post">
                <input type="hidden" name="recipeId" th:value="${recipe.getId()}"/>
                <input class="button is-danger" type="submit" value="Delete">
            </form>
        </div>
    </section>

</div>
</body>
</html>
